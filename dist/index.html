<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>

<body>
  <header>
    <p id="text--user-message" class="text--user-message">Welcome, user!</p>
    <h1>Overlook Hotel</h1>
  </header>
  <main>
    <button id="button--book-room" class="button--book-room">Book a Room</button>


    <!-- Start user upcoming bookings and previous bookings section -->
    <section id="section--customer-stays" class="section--customer-stays">
      <h2>Upcoming Stays</h2>
      <table class="table--upcoming-stays">
        <thead>
          <tr>
            <th>Date</th>
            <th>Room Number</th>
            <th>Confirmation</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="table--upcoming-stays-body">
        </tbody>
      </table>
      <h5 id="text--upcoming-total" class="text--upcoming-total">Total: $100,000</h5>

      <h3>Previous Stays</h3>
      <table class="table--previous-stays">
        <thead>
          <tr>
            <th>Date</th>
            <th>Room Number</th>
            <th>Confirmation</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="table--previous-stays-body">
        </tbody>
      </table>
      <h5 id="text--previous-total" class="text--previous-total">Total: $100,000</h5>
    </section>
<!-- End user upcoming bookings and previous bookings section -->


  </main>
  <script src="bundle.js"></script>

</body>

</html>
