<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>

<body>
  <header>
    <p id="text--customer-message" class="text--customer-message">Welcome, customer!</p>
    <h1>Overlook Hotel</h1>
  </header>
  <main>
    
    
    <!-- Start customer upcoming bookings and previous bookings section -->
    <section id="section--customer-dashboard" class="section--customer-dashboard">
      <button id="button--book-room" class="button--book-room">Book a Room</button>
      <h2>Upcoming Stays</h2>
      <table class="table--upcoming-stays">
        <thead id="table--upcoming-stays-body">
          <tr><th>Date</th><th>Room Number</th><th>Confirmation</th><th>Price</th></tr>
        </thead>

      </table>
      <h5 id="text--upcoming-total" class="text--upcoming-total">Total:  </h5>

      <h3>Previous Stays</h3>
      <table class="table--previous-stays">
        <thead id="table--previous-stays-body">
          <tr><th>Date</th><th>Room Number</th><th>Confirmation</th><th>Price</th></tr>
        </thead>
      </table>
      <h5 id="text--previous-total" class="text--previous-total">Total: </h5>
    </section>
    <!-- End customer upcoming bookings and previous bookings section -->



    <!-- Start of book a new room section -->
    <section id="section--new-booking" class="section--new-booking">
      <h3>Book a Room</h3>
      <container id="container--make-new-booking" class="container--make-new-booking">
        <container class="container--date-picker">
          <label>Which night?</label>
          <input id="input--date-selection" placeholder="select a date" type="date" required>
        </container>
        <!-- Rename the divs and classes below -->
        <div class="dropdown" required>
          <button id="button--select-room" class="dropbtn">Select a room</button>
          <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
        <button id="button--book-it" class="button-book-it">Book it!</button>
        <!-- Rename the divs and classes above-->
      </container>
    </section>
    <!-- End of book a new room section -->

    <!-- Start of confirmation/apology section????????????  -->
    <section>
    </section>
    <!-- End of confirmation/apology section???????????? -->

  </main>
  <script src="bundle.js"></script>

</body>

</html>
